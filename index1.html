 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: bgShift 10s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-10px); }
            66% { transform: translateX(20px) translateY(10px); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 40px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            animation: containerFloat 4s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
            25% { transform: translate(-50%, -50%) rotateX(2deg) rotateY(-1deg); }
            50% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(1deg); }
            75% { transform: translate(-50%, -50%) rotateX(-1deg) rotateY(0deg); }
        }

        .login-container:hover {
            transform: translate(-50%, -50%) scale(1.02);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            animation: logoSpin 8s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes logoSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo h1 {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            position: relative;
        }

        .login-form, .signup-form {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .signup-form {
            display: none;
            opacity: 0;
            transform: translateX(100px);
        }

        .signup-form.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .login-form.hide {
            opacity: 0;
            transform: translateX(-100px);
            pointer-events: none;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            transform: translateY(-35px) scale(0.8);
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-switch {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-switch a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-switch a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .success-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dashboard {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .dashboard.show {
            display: block;
            animation: dashboardEntry 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes dashboardEntry {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotateX(30deg);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            }
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="login-container" id="loginContainer">
        <div class="logo">
            <div class="logo-icon">🚀</div>
            <h1>PORTAL</h1>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder=" " required>
                    <label for="loginEmail">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">
                    <span>Login</span>
                </button>
                <div class="error-message" id="loginError"></div>
                <div class="form-switch">
                    Don't have an account? <a href="#" id="showSignup">Sign up</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder=" " required>
                    <label for="signupName">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder=" " required>
                    <label for="signupEmail">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder=" " required>
                    <label for="signupPassword">Password</label>
                </div>
                <button type="submit" class="submit-btn" id="signupBtn">
                    <span>Create Account</span>
                </button>
                <div class="error-message" id="signupError"></div>
                <div class="form-switch">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <h2>Welcome to the Portal! 🎉</h2>
        <p>You have successfully logged in.</p>
        <p>User: <span id="currentUser"></span></p>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage"></div>

    <script>
        // Simple in-memory user database (simulates backend)
        class UserDatabase {
            constructor() {
                this.users = [
                    { email: 'demo@portal.com', password: 'demo123', name: 'Demo User' }
                ];
                this.sessions = new Map();
            }

            async register(name, email, password) {
                // Simulate API delay
                await this.delay(1500);
                
                // Check if user exists
                if (this.users.find(user => user.email === email)) {
                    throw new Error('User already exists with this email');
                }

                // Add new user
                const newUser = { name, email, password };
                this.users.push(newUser);
                
                return { success: true, user: { name, email } };
            }

            async login(email, password) {
                // Simulate API delay
                await this.delay(1200);
                
                const user = this.users.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    throw new Error('Invalid email or password');
                }

                // Create session
                const sessionId = Math.random().toString(36).substr(2, 9);
                this.sessions.set(sessionId, user);
                
                return { success: true, user: { name: user.name, email: user.email }, sessionId };
            }

            async logout(sessionId) {
                this.sessions.delete(sessionId);
                return { success: true };
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize database
        const db = new UserDatabase();
        let currentSession = null;

        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const dashboard = document.getElementById('dashboard');
        const successMessage = document.getElementById('successMessage');

        // Form switching
        document.getElementById('showSignup').addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hide');
            setTimeout(() => {
                loginForm.style.display = 'none';
                signupForm.classList.add('active');
            }, 300);
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.remove('active');
            setTimeout(() => {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.classList.remove('hide');
            }, 300);
        });

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            // Reset error
            errorDiv.classList.remove('show');
            
            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const result = await db.login(email, password);
                currentSession = result.sessionId;
                
                showSuccessMessage('Login successful!');
                
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    document.getElementById('currentUser').textContent = result.user.name;
                    dashboard.classList.add('show');
                }, 1000);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            const errorDiv = document.getElementById('signupError');

            // Reset error
            errorDiv.classList.remove('show');
            
            // Show loading
            signupBtn.classList.add('loading');
            signupBtn.disabled = true;

            try {
                await db.register(name, email, password);
                
                showSuccessMessage('Account created successfully!');
                
                setTimeout(() => {
                    signupForm.classList.remove('active');
                    setTimeout(() => {
                        signupForm.style.display = 'none';
                        loginForm.style.display = 'block';
                        loginForm.classList.remove('hide');
                        // Pre-fill login form
                        document.getElementById('loginEmail').value = email;
                    }, 300);
                }, 1000);

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
            } finally {
                signupBtn.classList.remove('loading');
                signupBtn.disabled = false;
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (currentSession) {
                await db.logout(currentSession);
                currentSession = null;
            }
            
            dashboard.classList.remove('show');
            loginContainer.style.display = 'block';
            
            // Reset forms
            loginForm.reset();
            signupForm.reset();
        });

        // Success message helper
        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            console.log('3D Login Portal Ready');
            console.log('Demo account: demo@portal.com / demo123');
        });

        // Add some interactive 3D mouse effects
        loginContainer.addEventListener('mousemove', (e) => {
            const rect = loginContainer.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = -(x / rect.width) * 10;
            
            loginContainer.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        loginContainer.addEventListener('mouseleave', () => {
            loginContainer.style.transform = 'translate(-50%, -50%) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
